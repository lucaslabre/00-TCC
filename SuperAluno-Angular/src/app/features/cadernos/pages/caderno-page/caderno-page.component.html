<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon mat-list-icon color="primary">folder</mat-icon>
        {{materiasUsuario[0]}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-icon mat-list-icon color="primary">folder</mat-icon>
        {{cadernosUsuario[0] | json}}
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon mat-list-icon color="primary">folder</mat-icon>
        {{materiasUsuario[1]}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-icon mat-list-icon color="primary">folder</mat-icon>
        {{cadernosUsuario[1]}}
  </mat-expansion-panel>
</mat-accordion>
